<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="app">
        <header class="container">
            <nav>
                <img src="./assets/camera.svg" alt="logo da câmera">
                <ul>
                    <li class="active">Home</li>
                    <li>Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>
            
            <img src="./assets/avatar.jpg" alt="">

        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section>
                    <figure>
                        <img src="https://source.unsplash.com/random?a=1" alt="">
                        <figcaption>
                            <h2>Workspace elétrica</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure style="--delay: 1.4s">
                        <img src="https://source.unsplash.com/random?b=1" alt="">
                        <figcaption>
                            <h2>Dark and red</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure style="--delay: 1.6s">
                        <img src="https://source.unsplash.com/random?c=1" alt="">
                        <figcaption>
                            <h2>Organização e grids</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure style="--delay: 1.8s">
                        <img src="https://source.unsplash.com/random?d=1" alt="">
                        <figcaption>
                            <h2>Colméia</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure style="--delay: 2s">
                        <img src="https://source.unsplash.com/random?e=1" alt="">
                        <figcaption>
                            <h2>Setup de escritor</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure style="--delay: 2.2s">
                        <img src="https://source.unsplash.com/random?f=1" alt="">
                        <figcaption>
                            <h2>Ergonomia e cores</h2>
                            <div class="tag">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
